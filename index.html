<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock-paper-scissors Game</title>
</head>
<body>
    <div class="container">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="result">
        <p>Player: <span id="playerScore">0</span> Computer: <span id="computerScore">0</span></p>
        <p id="roundResult"></p>
    </div>
</body>
</html>
